<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="header">
            <div class="conatainer-header">
                <h1 class="logo">Landing Page</h1>
            </div>
            <div class="conatainer-header">
                <ul class="links">
                    <li><a>Link 1</a></li>
                    <li><a>Link 2</a></li>
                    <li><a>Link 3</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="container-child">
                <div class="container-1">
                    <div class="top-container">
                        <h1>This Website is Awesome</h1>
                        <p class="text">This website has some subtext that goes here under the main title. It's smaller font and the color is lower contrast.</p>
                        <button>sign-up</button>
                    </div>
                    <div class="top-container">
                        <img src="./images/dog.jpg" alt="" />
                    </div>
                </div>
            </div>

            <div class="container-child">
                <h1 class="info">Some random info</h1>
                <div class="boxes">
                    <div class="item">Box 1</div>
                    <div class="item">Box 2</div>
                    <div class="item">Box 3</div>
                    <div class="item">Box 4</div>
                </div>
            </div>

            <div class="container-child">
                <div class="container-text">
                    <p><em>Random text </em></p>
                    <p class="person"><bold> - Random dude</bold></p>
                </div>
            </div>

            <div class="container-child">
                <div class="container-footer">
                    <div class="centered-div">
                        <h2>call</h2>
                    </div>
                    <div class="centered-div">
                        <button>Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
